<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <title>SENTINEL | Market Microstructure Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0e14;
      color: #f9fafb;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #0a0e14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .boot-loader {
      width: 240px;
      height: 2px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 32px;
    }
    .boot-progress {
      width: 40%;
      height: 100%;
      background: #ef4444;
      box-shadow: 0 0 20px #ef4444;
      animation: progress 1.5s infinite ease-in-out;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }
    .glitch-text {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.05em;
      text-transform: uppercase;
      color: white;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
  <div id="loading-overlay">
    <div class="glitch-text">Sentinel <span style="color: #ef4444">Pro</span></div>
    <div style="font-size: 10px; color: #4b5563; font-family: 'JetBrains Mono'; margin-top: 12px; letter-spacing: 0.6em; text-transform: uppercase;">Syncing Institutional Feed</div>
    <div class="boot-loader">
      <div class="boot-progress"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
